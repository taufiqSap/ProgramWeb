<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleCSS.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $(".btn1").click(function(){
                    $("h1, h2, p").addClass("blue");
                    $("div").addClass("important");
                });
                $(".btn2").click(function(){
                    $("h1,h2,p").removeClass("blue");
                });
                $(".btn3").click(function(){
                    $("h1, h2, p, div").css({"background-color": "yellow", "font-size": "100%"});

                });
            });
        </script>
    </head>
    <body>
        <h1>Heading 1 </h1>
        <h2>Heading 2 </h2>
        <p>this is a paragraph</p>
        <p> this is another paragraph </p>
        <div>This is some important text</div>

        <button class="btn1">Add classes to element</button>
        <button class="btn2">remove classes to element</button>
        <button class="btn3">Set classesto element</button>
    </body>
</html>
