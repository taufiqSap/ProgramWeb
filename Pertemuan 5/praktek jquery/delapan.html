<!DOCTYPE html>
<html>
    <head>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
              $("#btnl").click(function() {
                $("#test1").text("Hello world!");
              });
              $("#btn2").click(function() {
                $("#test1").html("<b>Hello world!</b>");
              });
              $("#btn3").click(function() {
                $("#test1").val("Hello world!");
              });
            });
          </script>
        </head>
        <body>
          <p id="test1">This is the first paragraph.</p>
          <p id="tets2">this is <b> another </b>paragraph</p>

          <p>Your Name: <input type="text" id="test3"></p>

          <button id="btnl">Get Text</button>
          <button id="btn2">Get HTML</button>
          <button id="btn3">Get Value</button>
        </body>
        </html>
    </head>
</html>
