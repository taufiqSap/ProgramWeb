<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlideShow.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            var i=0;
            $(document).ready(function(){
                $('.slidertitle, #slider img').hide();
                showNextImage();
                setInterval('showNextImage()',3000);
            });
            function showNextImage(){
                i++;
                $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                $('#title' + 1).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                if(i==3){
                    i=0;
                }
            };
        </script>
    </head>
    <body>
        <div id="Slider">
            <img id="sliderImage1" src="gambar1.webp">
            <div class="slidertitle" id="title1">gambar1</div>

            <img id="sliderImage2" src="gambar2.jpeg">
            <div class="slidertitle" id="title2">gambar2</div>

            <img id="sliderImage3" src="gambar3.jpeg">
            <div class="slidertitle" id="title3">gambar3\</div>
        </div>
    </body>
</html>
